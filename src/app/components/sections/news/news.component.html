<section class="mx-auto max-w-screen-xl px-6 pt-12">
  <h2 class="text-right text-4xl font-bold mb-6">NEUES</h2>
</section>

<section
  class="team px-6 pb-12 flex flex-col gap-6"
  style="background-color: var(--background)"
>
  <div
    *ngFor="let item of news"
    class="items-center mx-auto max-w-screen-xl w-[100%]"
  >
    <!-- Section: Design Block -->
    <section
      class="news text-center md:text-left rounded-lg shadow-md"
      style="background-color: var(--toolbar)"
    >
      <div class="flex flex-col md:flex-row">
        <div class="mb-6 w-auto basis-auto md:mb-0">
          <div
            class="h-[100%] relative overflow-hidden rounded-t-lg md:rounded-l-lg md:rounded-r-none bg-cover bg-no-repeat flex justify-center items-center"
            data-te-ripple-init
            data-te-ripple-color="light"
          >
            <img
              src="{{ item.image }}"
              class="w-[100%] md:w-[500px]"
              alt="selected image"
              style="height: inherit; object-fit: cover"
            />
          </div>
        </div>

        <div class="w-full flex flex-col basis-auto p-6">
          <h5 class="mb-3 text-2xl font-bold">{{ item.title }}</h5>

          <p class="text-xl">
            {{ item.content }}
          </p>

          <div class="font-thin text-base mt-auto flex justify-end">
            <p>Ver√∂ffentlicht am {{ formattedDateString(item.timestamp) }}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
