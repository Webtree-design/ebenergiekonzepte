<section
  class="backgroundLayer px-6 py-12 pb-6"
  style="background-color: var(--toolbar)"
>
  <div
    class="items-center mx-auto max-w-screen-xl flex flex-col md:flex-row gap-x-12"
  >
    <div class="flex flex-col gap-3 font-light sm:text-lg mb-auto basis-7/12">
      <h1 class="text-3xl font-bold mb-6">Kontaktieren Sie uns</h1>
      <p>
        Wenn Sie Fragen zu unseren Leistungen und Angeboten haben oder einen
        Termin vereinbaren wollen, kÃ¶nnen Sie das folgende Formular nutzen!
      </p>
      <p>Wir werden uns umgehend bei Ihnen melden.</p>
      <div class="contact-svg flex flex-row gap-3 justify-start items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            d="M480-440v-360q0-17 11.5-28.5T520-840h280q17 0 28.5 11.5T840-800v200q0 17-11.5 28.5T800-560H600L480-440Zm80-200h200v-120H560v120Zm0 0v-120 120Zm238 520q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"
          />
        </svg>
        <p class="hover:text-blue-500 flex flex-wrap items-center">
          <a href="mailto: info@mail.de">info@mail.de</a>
        </p>
      </div>
    </div>

    <div class="gap-4 basis-5/12 md:my-0 my-12 mb-0">
      <mat-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="nineFormGroup">
          <form [formGroup]="nineFormGroup" class="flex justify-end">
            <div class="flex justify-center items-center flex-col">
              <mat-form-field>
                <input
                  formControlName="eName"
                  matInput
                  placeholder="Vor- und Nachname"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  formControlName="eEmail"
                  matInput
                  placeholder="Email"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  formControlName="eBetreff"
                  matInput
                  placeholder="Betreff"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  formControlName="eMessage"
                  matInput
                  placeholder="Nachricht"
                  required
                />
              </mat-form-field>

              <!-- <input type="checkbox" formControlName="box" required /> -->
              <mat-checkbox
                formControlName="eCheckbox"
                required
                style="font-size: 16px; color: var(--textcolor) !important"
              >
                <div class="box-agb">
                  Ich habe die
                  <a
                    routerLink="/datenschutzerklaerung"
                    routerLinkActive="routeIsActive"
                    >DatenschutzerklÃ¤rung</a
                  >
                  gelesen und akzeptierte sie
                </div>
              </mat-checkbox>
            </div>
          </form>

          <div
            class="flex flex-row justify-center md:justify-end items-center my-6 gap-6 nextButton"
          >
            <button
              [disabled]="nineFormGroup.invalid"
              [ngClass]="nineFormGroup.invalid ? isDisabled : ''"
              class="w-2/3 senden-btn"
              style="color: var(--textcolor) !important"
              mat-button
              (click)="createEmail()"
            >
              Email Senden
            </button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</section>
