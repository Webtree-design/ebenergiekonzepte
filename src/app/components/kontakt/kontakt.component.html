<section
  class="backgroundLayer px-6 py-12 pb-6"
  style="background-color: var(--toolbar)"
>
  <div
    class="items-center mx-auto max-w-screen-xl flex flex-col md:flex-row gap-x-12"
  >
    <div class="font-light sm:text-lg mb-auto basis-7/12">
      <h1 class="text-3xl font-bold mb-6">Kontaktieren Sie uns</h1>
      <p>
        Wenn Sie Fragen zu unseren Leistungen und Angeboten haben oder einen
        Termin vereinbaren wollen, kÃ¶nnen Sie das folgende Formular nutzen!
        <br />
        <br />
        Wir werden uns umgehend bei Ihnen melden.
      </p>

      <br />
      <p class="hover:text-blue-500 flex flex-wrap items-center mb-2">
        <span class="material-symbols-outlined" style="font-size: 20px">
          mail
        </span>
        <a href="mailto: info@mail.de">info@mail.de</a>
      </p>
    </div>

    <div class="gap-4 basis-5/12">
      <mat-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="nineFormGroup">
          <form [formGroup]="nineFormGroup" class="flex justify-end">
            <div class="flex justify-center items-center flex-col">
              <mat-form-field>
                <input
                  formControlName="eName"
                  matInput
                  placeholder="Vor- und Nachname"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  formControlName="eEmail"
                  matInput
                  placeholder="Email"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  formControlName="eBetreff"
                  matInput
                  placeholder="Betreff"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  formControlName="eMessage"
                  matInput
                  placeholder="Nachricht"
                  required
                />
              </mat-form-field>

              <!-- <input type="checkbox" formControlName="box" required /> -->
              <mat-checkbox
                formControlName="eCheckbox"
                required
                style="font-size: 16px; color: var(--textcolor) !important"
              >
                <div class="box-agb">
                  Ich habe die
                  <a
                    routerLink="/datenschutzerklaerung"
                    routerLinkActive="routeIsActive"
                    >DatenschutzerklÃ¤rung</a
                  >
                  gelesen und akzeptierte sie
                </div>
              </mat-checkbox>
            </div>
          </form>

          <div
            class="flex flex-row justify-center items-center my-6 gap-6 nextButton"
          >
            <button
              class="w-2/3 senden-btn"
              style="color: var(--textcolor) !important"
              mat-button
              (click)="createEmail()"
            >
              Email Senden
            </button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</section>
